{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Answerly{% endblock %}
    </title>
    <link
            href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link
            href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
<nav class="navbar navbar-expand-lg  bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Answerly</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url "qanda:ask" %}">Ask</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "qanda:index" %}">
                    Today's Questions
                </a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "user:logout" %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "user:login" %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "user:register" %}">Register</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>
</body>
</html>
